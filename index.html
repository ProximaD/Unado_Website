<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!--=============== REMIXICON ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" referrerpolicy="no-referrer">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/style.css">

    <title>Responsive Unado  Website</title>
</head>
<body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-ghost-smile-line"></i>Unado?
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#news" class="nav__link">About Us</a>
                    </li>

                    <li class="nav__item">
                        <a href="#shop" class="nav__link">Events</a>
                    </li>

                    <li class="nav__item">
                        <a href="#care" class="nav__link">Tickets</a>
                    </li>

                    <li class="nav__item">
                        <a href="#contact" class="nav__link">Contact</a>
                    </li>
                </ul>

                <!--Close Button-->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__actions">
                <i class="ri-heart-line"></i>
                <i class="ri-shopping-cart-line"></i>
                <i class="ri-user-line"></i>
   
                <!--Toggle Button-->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">

        <!--=============== HOME ===============-->
        <section class="home">
            <div class="home__container container grid">
                <img src="img/home.png" alt="image 1" class="home__img">

                <div class="home__data">
                    <h1 class="home__title">
                        JIBAMBE! <br>
                        <span>EVENTS KALI SANA!</span> <br>
                        KILA WEEKEND <br>
                    </h1>

                    <p class="home__description">
                        We organize exciting events every weekend
                        from Hiking, Walks, Safaris and Mountain Climbing and more!
                        Join us today to embark on this great adventure. 
                    </p>

                    <div class="home__buttons">
                        <a href="#" class="button">
                            <span>
                                <i class="ri-arrow-right-line"></i>
                            </span>
                           BUY TICKETS
                        </a>  

                        <a href="#" class="button__link">MORE DETAILS</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--=============== GSAP ===============-->
    <script src="js/gsap.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <!--=============== JS ===============-->
    <script src="js/script.js"></script>



</body>
</html>
